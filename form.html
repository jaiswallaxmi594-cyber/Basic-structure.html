<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Developer Form</title>
</head>
<body>

    <h2>Web Developer Form</h2>

    <form>

        <!-- Name -->
        <label>Name:</label><br>
        <input type="text" placeholder="Enter your name"><br><br>

        <!-- Email -->
        <label>Email:</label><br>
        <input type="email" placeholder="Enter your email"><br><br>

        <!-- Web Development Skills -->
        <label>Skills:</label><br>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>React</option>
            <option>Node.js</option>
        </select><br><br>

        <!-- Experience -->
        <label>Experience (Years):</label><br>
        <input type="number" min="0" placeholder="Enter experience"><br><br>

        <!-- Role -->
        <label>Position Applying For:</label><br>
        <input type="radio" name="position"> Frontend Developer <br>
        <input type="radio" name="position"> Backend Developer <br>
        <input type="radio" name="position"> Full Stack Developer <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Form">

    </form>

</body>
</html>
